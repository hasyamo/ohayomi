<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#00b86b"/>

  <!-- Sun rays (large triangular spikes, behind everything) -->
  <g fill="#FFD966">
    <polygon points="256,80 244,180 268,180"/>
    <polygon points="168,112 206,190 224,178"/>
    <polygon points="344,112 306,190 288,178"/>
    <polygon points="120,168 186,214 198,198"/>
    <polygon points="392,168 326,214 314,198"/>
    <polygon points="96,228 176,236 180,218"/>
    <polygon points="416,228 336,236 332,218"/>
