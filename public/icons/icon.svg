  <!-- Open book (wide V-shape, covers sun bottom half) -->
  <!-- Left page -->
  <path d="M80,290 Q90,254 150,248 L250,296 L250,420 Q100,400 80,350 Z" fill="rgba(255,255,255,0.95)"/>
  <!-- Right page -->
  <path d="M432,290 Q422,254 362,248 L262,296 L262,420 Q412,400 432,350 Z" fill="rgba(255,255,255,0.85)"/>

  <!-- Book spine / center line -->
  <line x1="256" y1="292" x2="256" y2="420" stroke="#00b86b" stroke-width="3" opacity="0.4"/>

  <!-- "ãƒŸ" hint - three lines on left page -->
  <line x1="130" y1="314" x2="228" y2="328" stroke="#00b86b" stroke-width="4" stroke-linecap="round" opacity="0.25"/>
  <line x1="136" y1="342" x2="236" y2="356" stroke="#00b86b" stroke-width="4" stroke-linecap="round" opacity="0.25"/>
  <line x1="142" y1="370" x2="242" y2="384" stroke="#00b86b" stroke-width="4" stroke-linecap="round" opacity="0.25"/>
</svg>
